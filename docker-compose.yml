version: '3.8'

services:
  snmpsim:
    build:
      context: .
      dockerfile: Dockerfile
    image: go-snmpsim:latest
    container_name: snmpsim
    hostname: snmpsim
    
    # Port mapping for SNMP and Web UI
    ports:
      - "20000-30000:20000-30000/udp"
      - "8080:8080"
    
    # Environment setup
    environment:
      - GOMAXPROCS=8
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '2'
          memory: 1G
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Restart policy
    restart: unless-stopped
    
    # Health check using Web UI HTTP endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Command with arguments
    command: [
      "-port-start=20000",
      "-port-end=30000",
      "-devices=100",
      "-web-port=8080",
      "-listen=0.0.0.0"
    ]

  # Optional: Client container with SNMP tools for testing
