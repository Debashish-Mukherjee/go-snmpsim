# Zabbix Configuration
zabbix_url: "http://localhost:8081"
zabbix_username: "Admin"
zabbix_password: "zabbix"

# SNMP Simulator Settings
snmp_port_start: 20000
snmp_community: "public"
snmp_version: "3"
snmp_v3_securityname: "simuser"
snmp_v3_securitylevel: 0
snmp_v3_authprotocol: 1
snmp_v3_authpassphrase: ""
snmp_v3_privprotocol: 1
snmp_v3_privpassphrase: ""
snmp_v3_contextname: ""

# Device Polling Settings
polling_interval: "1m"
template_name: "Template Net Cisco IOS XR SNMP"
hostgroup_name: "SNMP Simulated Devices"

# Performance Settings
batch_size: 10
max_retries: 3
retry_delay: 2
